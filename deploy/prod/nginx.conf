server {
    listen 80;
    server_name kaimono.vip;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name kaimono.vip;
    ssl_certificate /etc/letsencrypt/live/kaimono.vip/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kaimono.vip/privkey.pem;

    location / {
        root   /usr/share/nginx/html/;
        index  index.html index.htm;
        try_files $uri /index.html$is_args$query_string;
    }

    location /api {
        try_files $uri @proxy_api;
    }

    location /admin {
        try_files $uri @proxy_api;
    }

    location @proxy_api {
        proxy_pass http://web:8334;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location /kaimono-static/ {
        alias /app/static/;
    }
    
    location /kaimono-media/ {
        alias /app/media/;
    }
}

